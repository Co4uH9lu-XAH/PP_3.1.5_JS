<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>

</head>
<body>

<!-------------------------------------------------Top navbar------------------------------------------------->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" th:if="${#request.userPrincipal}">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link active h4" aria-current="page" style="display: inline;"
                          th:text="${authenticatedUser.getUsername()}">Current User</span>
                    <h4 style="display: inline;" class=" text-white fw-normal">with roles:</h4>
                    <h4 th:each="authenticatedUserRole : ${authenticatedUserRoles}"
                        th:text="${authenticatedUserRole.getAuthority().replace('ROLE_', '')}"
                        class="text-white fw-normal" aria-current="page"
                        style="display: inline;"> Current User's Roles</h4>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!------------------------------------------------- Main Content ------------------------------------------------->
<section>
    <div class="container-fluid">
        <div class="row">

            <!------------------------------------------------- Left Buttons ------------------------------------------------->

            <div class="col-1 p-0 mt-2">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li th:each="authenticatedUserRole : ${authenticatedUserRoles}"
                        th:if="${authenticatedUserRole.authority.contains('ROLE_ADMIN')}" class="nav-item">
                        <a th:href="@{/admin}" class="nav-link active"
                           aria-current="page">
                            Admin
                        </a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/user/user}" class="nav-link link-dark">
                            User
                        </a>
                    </li>
                </ul>
            </div>

            <!-------------------------------------------------------Right side columns--------------------------------->
            <main role="main" class="col-lg-11 pt-3 px-4 bg-light hmax min-vh-100">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 ">
                    <h1>Admin panel</h1>
                </div>

                <!------------------------------------------------- Buttons ------------------------------------------------->
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#allUsers"
                                type="button" role="tab" aria-controls="home" aria-selected="true">Users table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button id="buttonCreate" type="button" class="btn btn-light">
                            New user
                        </button>

                    </li>
                </ul>

                <!------------------------------------------------- Buttons content ----------------------------------->
                <div class="tab-content" id="myTabContent">
                    <!------------------------------------------------- Button Users table ---------------------------->
                    <div class="tab-pane fade show active" id="allUsers" role="tabpanel"
                         aria-labelledby="all-users-tab">

                        <!------------------------------------- Table in card with all users -------------------------->
                        <div class="card">
                            <div class="card-header">
                                <h4>
                                    All users
                                </h4>
                            </div>
                            <div class="card-body">
                                <table id = "usersTable" class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th> ID</th>
                                        <th> First name</th>
                                        <th> Last Name</th>
                                        <th> Age</th>
                                        <th> Email </th>
                                        <th> Role</th>
                                        <th> Edit</th>
                                        <th> Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableInsert">
                                    <!-- Таблицу заполнит ДжаваСкрипт  -->
                                    </tbody>
                                </table>


                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</section>


<!--Edit User modal-->

<div id="modalElement" class="modal fade" tabindex="-1"
     aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">User</h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="close"></button>
            </div>

            <div class="modal-body text-center d-flex justify-content-center">
                <form id="modalForm">
                    <div class="form-group mb-2">
                        <label for="id"
                               class="form-label fw-bold">ID</label>
                        <input type="text"
                               name="id"
                               class="form-control"
                               id="id"
                               readonly>
                    </div>
                    <div class="form-group mb-2">
                        <label for="username"
                               class="form-label fw-bold">First
                            name</label>
                        <input type="text"
                               name="username"
                               class="form-control"
                               id="username"/>
                    </div>
                    <div class="form-group mb-2">
                        <label for="surname"
                               class="form-label fw-bold">Last
                            name</label>
                        <input type="text"
                               name="surname"
                               class="form-control "
                               id="surname"/>
                    </div>

                    <div class="form-group mb-2">
                        <label for="age"
                               class="form-label fw-bold">Age</label>
                        <input type="number"
                               name="age"
                               class="form-control"
                               id="age"
                               min="0" max="120"/>
                    </div>

                    <div class="form-group mb-2">
                        <label for="email"
                               class="form-label fw-bold">Email</label>
                        <input type="text"
                               name="email"
                               class="form-control"
                               id="email" required/>
                    </div>
                    <div class="form-group mb-2">
                        <label for="password"
                               class="form-label fw-bold">Password</label>
                        <input type="password"
                               name="password"
                               class="form-control"
                               id="password"
                               required/>
                    </div>
                    <label class="form-label fw-bold">Role</label>
                    <select id="role" class="form-select col-md-5"
                            name="roles" multiple size="2" required>
                        <option value="2">ADMIN</option>
                        <option value="1">USER</option>
                    </select>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="editModalCloseButton"
                                data-bs-dismiss="modal">Close
                        </button>
                        <input class="btn btn-primary" type="submit"
                               value="Edit"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/app.js"></script>
</body>
</html>
